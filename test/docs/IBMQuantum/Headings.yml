extends: capitalization
message: "'%s' should use sentence-style capitalization."
link: 'https://ibmdocs-test.dcs.ibm.com/docs/en/ibm-style?topic=grammar-capitalization#headings-titles-and-banners'
level: warning
scope: heading
match: $sentence
indicators:
  - ':'
  - '.'
  - ')'
exceptions:
  - API
  - App ID
  - IBM
  - IBM Quantum
  - Qiskit
  - Runtime
  - Sampler
  - Estimator
  - Terraform
  - Trotter
  - Grover
  - Hamiltonian
  - Hamiltonians
  - Cloud
  - Spectroscopic Eigensolver Algorithm
  - Variational Quantum Eigensolver
  - (\d+)\. 
