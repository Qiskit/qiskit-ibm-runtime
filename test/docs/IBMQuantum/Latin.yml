extends: substitution
message: "Use '%s' instead of '%s'."
link: 'https://ibmdocs-test.dcs.ibm.com/docs/en/ibm-style?topic=word-usage'
ignorecase: true
level: error
nonword: true
action:
  name: replace
swap:
  '\b(?:eg|e\.g\.)[\s,]': for example
  '\b(?:ie|i\.e\.)[\s,]': that is
  '\betc\.': and so on
  '\bvs\.': compared to
  '\bvia\b': through
  '\bversus\b': compared to
